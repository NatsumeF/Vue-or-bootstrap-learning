<html lang="en">
<head>
	<meta charset="UTF-8">

	div{
		display: block;

</head>
	<script src = "vue.js"></script>

<body>	

	<div id="box">{{message}}
		<span> 数据绑定</span>
		<input type="text" v-model="message">
		<input type="text" v-bind:value="message"> 
		<input type="text" :value="message"> <!-- v-bind：可以简写为： -->
	</div>
	<hr/>
	<div id="box2">
		<span :style="style">方法触发</span>
		<div v-on:click="alert()"><span>点我弹出1</span></div>
		<div @click="sayX($event)">点我弹出X坐标 </div>
	</div>
	<hr>
</body>
<script>
    //通过new一个Vue实例　在（）中传入一个ｊｓｏｎ形式的对象，
    //属性名分别为 el：绑定的dom对象 支持css选择器。同时表示这个new的Vue实例只在这个dom对象内生效;
    //             data：提供数据;
    //             methods：提供函数方法;
    //v-moudel可以在表单中绑定数据; v-moudel和v-vind:value的区别：  前者双向绑定，后者 单项绑定（box中message改变才改变）
